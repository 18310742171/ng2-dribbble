<div class="container">
  <div class="media shot_header" *ngIf="post">
    <div class="pull-left">
      <img class="media-object" src="{{post.user.avatar_url}}" >
    </div>
    <div class="media-body">
      <h1>{{post.title}}</h1>
      <span class="muted">by</span>
      <a href="#/players/{{post.user.username}}">
        {{post.user.name}}
      </a>
      | 
      {{post.created_at}}
    </div>
  </div>
  
  <div class="row" *ngIf="post">
    <div class="span6">
      <img class="shot_image" src="{{post.images.hidpi}}">

        Load More Comments

    </div>
  
    <div class="span3" *ngIf="post">
        <ul class="nav nav-list">
          <li>
            <i class="icon-heart"></i>
            {{post.likes_count}} Likes
          </li>
          <li>
            <i class="icon-eye-open"></i>
            {{post.views_count}} Views
          </li>
          <li>
            <i class="icon-share-alt"></i>
            {{post.rebounds_count}} Rebounds
          </li>
          <li>
            <i class="icon-comment"></i>
            {{post.comments_count}} Comments
          </li>
          <li>
            <a href="{{post.short_url}}">
              <i class="icon-globe"></i>
              {{post.short_url}}
            </a>
          </li>
        </ul>
  
    </div>
    <div class="span3">
      <h2>Rebounds</h2>
      <div shot-list="rebounds"></div>
    </div>
